<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Lab2 </title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="/boots/css/bootstrap.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Logo</a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="getFilms(1)">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
            </ul>
            <div>
                <select id="selectgenre" onchange="getFilmGenres()" ></select>
            </div>
        </nav>
    </header>
    <div>
        <h3>Add Genre</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">
            <input type="text" id="add-name" placeholder="New Genre">
            <input type="submit" value="Add">
        </form>

        <div id="editGenre">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateGenre()">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Name</th>
            </tr>
            <tbody id="films"></tbody>
        </table>
    </div>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getGenres();
        getFilms();
    </script>
</body>
</html>
